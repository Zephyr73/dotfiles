[colors]
background = #2E3440
foreground = #D8DEE9
primary = #02c084
secondary = #65a2d9
tertiary = ${xrdb:color2:#222}
fourth = ${xrdb:color8:#f00}
alert = #D08770

[bar/top]
width = 100%
height = 35 
;offset-x = 24
offset-y = 0%
radius = 5
fixed-center = true

line-size = 2

border-bottom = 0
;border-top = 20
;border-right = 20
;border-left = 20
border-size = 15
border-color = #00000000

background = #1C1C25
foreground = #B3BBE5

padding-left = 1
padding-right = 2
module-margin-left = 2
module-margin-right = 0

modules-left = i3
modules-center = xwindow
modules-right = date network

override-redirect = false
wm-restack = i3
enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize

font-0 = DejaVuSansMono Nerd Font Mono:pixelsize=11:antialias=true;2.5
font-1 = DejaVuSansMono:style=Regular:pixelsize=17:antialias=true;3
font-2 = DejaVuSansMono Nerd Font Mono:pixelsize=16:antialias=true;3

[module/xwindow]
type = internal/xwindow
label = %title:0:30:..%

[module/date]
type = internal/date
interval = 5.0

date = │ %A %d %b %Y │
time = %I:%M %p

format = %{T3} %{T-}<label>
label = %time% %date%

[module/network]

type = internal/network
interface = enp0s3
interval = 3.0
format-connected = <label-connected>
label-connected = %{T3}
format-disconnected = │ <label-disconnected>
label-disconnected = %{T3}

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-0 = "0;0  "
ws-icon-1 = "1;1  "
ws-icon-2 = "2;2  "
ws-icon-3 = "3;3  "
ws-icon-4 = "4;4  "
ws-icon-5 = "5;5  "
ws-icon-6 = "6;6  "
ws-icon-7 = "7;7  "
ws-icon-8 = "8;8  "
ws-icon-9 = "9;9  "

format = <label-state>

label-focused = %index%
label-focused-foreground = #B3BBE5
label-focused-underline = #B3BBE5
label-focused-padding = 1

label-unfocused = ${self.label-focused}
label-unfocused-foreground = #7989D2
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = ${colors.fourth}
label-visible-padding = ${self.label-focused-padding}

label-urgent = ${self.label-focused}
label-urgent-foreground = #E25D5F
label-urgent-padding = ${self.label-focused-padding}

[module/username]
type = custom/text
content = Zephyr

[settings]
screenchange-reload = true

[global/wm]
margin-bottom = 5
margin-top = 5 
